---
layout: default
---

<small>{{ page.date | date: "%d %B %Y" }}</small>
<h2>{{ page.title }}</h2>

<small class="view">by {{ page.author | default: site.author }}</small>

{{ content }}

{% if page.tags %}
  <small>🏷 tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}

<p class="view"><a href="{{ "/" | absolute_url }}">← back</a></p>
